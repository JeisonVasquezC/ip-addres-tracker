<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <section class="pattern-container">
    <div class="container py-3">
      <h1 class="text-center text-light fs-3 mb-3">IP Address Tracker</h1>
      
      <form class="d-flex mx-auto mb-4 col-md-6" id="form-control" role="search">
        <div class="input-group">
          <input type="search" placeholder="Search for any IP address or domain" class="form-control">
          <button class="btn btn-dark" type="submit">></button>
        </div>
      </form>
  
      <section class="position-relative mb-5 container-detail">
        <section class="w-100 d-flex flex-column flex-md-row justify-content-center text-bg-light text-center text-md-start rounded col-md-11 py-3 px-3 z-2 position-absolute">
          <div class="mb-2 px-4">
            <p class="mb-0 lh-1 text-muted text-uppercase legend-text text-nowra">IP Address</p>
            <span class="fw-bold text-nowrap" id="ipAddress">192.212.174.101</span>
          </div>
          <div class="mb-2 px-4">
            <p class="mb-0 lh-1 text-muted text-uppercase legend-text text-nowra">Location</p>
            <span class="fw-bold" id="location">Brooklyn, NY 10001</span>
          </div>
          <div class="mb-2 px-4">
            <p class="mb-0 lh-1 text-muted text-uppercase legend-text text-nowra">Timezone</p>
            <span class="fw-bold text-nowrap" id="timeZone">UTC -05:00</span>
          </div>
          <div class="mb-2 px-4 border-md-start">
            <p class="mb-0 lh-1 text-muted text-uppercase legend-text text-nowra">ISP</p>
            <span class="fw-bold" id="spanIsp">SpaceX Starlink</span>
          </div>
        </section>
      </section>
    </div>

  </section>

  <section class="map">
    <!-- <div class="map"></div> -->
  </section>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="js/nodes.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
